<html>
    <head>
        <title>Let Chat Web App</title>
        <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="kwitter_room.js"></script>
    <link rel="stylesheet" href="kwitter_room.css">
    </head>
    <body class="body_background">

            <button id="logout" class="glyphicon glyphicon-log-out btn btn-Danger" onclick="logout()">LogOut</button>
            <center>

                    <h1>Let Chat</h1> 
                    <br>

                    <input type="text" id="room_name" class="form-control" placeholder="#Room Name">

                <button id="button_1" onclick="addRoom()" class="btn btn-success">Add Room</button>
                </div>
            </center>
       </div>
    </body>
